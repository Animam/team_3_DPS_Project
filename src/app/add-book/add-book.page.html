<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/book"></ion-back-button>
    </ion-buttons>
    <ion-title>Book Registration</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-card-header color="tertiary">
          <ion-card-title>New Book</ion-card-title>
        </ion-card-header>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <form [formGroup]="saveBookForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" formControlName="titleInput" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" >Author</ion-label>
            <ion-input type="text" formControlName="author"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Published Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date" formControlName="publisheddate" ></ion-datetime>
          </ion-item>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" (click)="onSubmit()" >Add</ion-button>
              <ion-button type="button" color="tertiary" routerLink="/book-list">List-Book</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
<ion-tab-bar color="secondary">
  <ion-tabs>

  </ion-tabs>
</ion-tab-bar>
